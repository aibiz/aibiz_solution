[uwsgi]
chdir = /home/ubuntu/jenkins/jenkins/workspace/deploy_aibiz/
module = config.wsgi
home = /home/ubuntu/anaconda3/envs/aibiz

uid = ubuntu
gid = ubuntu

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true