{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Problem{% endblock %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <div>
        <h1>Problem</h1>
        <button class="btn btn-primary w-10 mt-3" type="button"
                onclick="add_Problem()" align="right">Add Problem</button>
    </div>

    <div class="mb-3" width="70%" heigth="100%" align="left">
        {% for content in problemContent %}
            <button class="btn btn-primary w-10 mt-3" type="button" id="{{ content.id }}"
                onclick="send_Training(this)" onmouseover="rollup_Problem(this);" onmouseout="clear_Label();">{{ content.problem_name }}</button>
            <label class="form-label" for="problem_name_{{ content.id }}">{{ content.working_time }}</label>
            <input type="hidden" id="problem_name_{{ content.id }}" value="{{ content.problem_note }}" >
            </br>
        {% endfor %}
    </div>
    <div class="mb-3" width="30%" heigth="100%" align="right">
        <label class="form-label" id="output_label"></label>
    </div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    function rollup_Problem(object)
    {
        var hidden_Label_Id = "problem_name_" + object.id
        document.getElementById('output_label').innerText = document.getElementById(hidden_Label_Id).value;
    }

    function clear_Label()
    {
        document.getElementById('output_label').innerText = "";
    }

    function add_Problem()
    {
        location.href='{% url 'problem:problemadd' %}';
    }

    function send_Training(object)
    {
        var problem_Id = object.id;
        var problem_Name = object.innerText;

        location.href='/problem/problemsend?problem_Id=' + problem_Id + '&problem_Name=' + problem_Name;
    }
</script>
{% endblock javascripts %}
